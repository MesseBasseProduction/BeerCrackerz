<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Beer Crackerz</title>
  <meta content="ie=edge" http-equiv="x-ua-compatible" />
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <meta content="initial-scale=1" name="viewport" />
  <meta name="description" content="The website for beer lover, to share the best spot to crack a beer, or to easily refill this beverage of the gods!">
  <link rel="canonical" href="https://beercrackerz.org/" />
</head>
<body class="dark-theme">
  <div id="notification-wrapper" class="notification-wrapper">
    <p id="notification-message" class="notification-message"></p>
  </div>
  <nav>
    <div class="cmd-bar">
      <div class="cmd-wrapper">
        <img src="base/static/img/logo/center.svg" alt="center-on" id="center-on">
      </div>
      <div class="cmd-wrapper">
        <img src="base/static/img/logo/hide.svg" alt="hide-show" id="hide-show">
      </div>
      <div class="cmd-wrapper logo">
        <img src="base/static/img/logo/can.svg" alt="user-profile" id="user-profile">
      </div>
    </div>
  </nav>
  <main id="beer-crakerz-map" class="beer-crakerz-map"></main>
  <div id="zoom-slider" class="zoom-slider">
    <p id="zoom-more">&plus;</p>
    <div id="slider-wrapper" class="slider-wrapper">
      <div id="slider-position" class="slider-position"></div>
    </div>
    <p id="zoom-less">&minus;</p>
  </div>
</body>
</html>
