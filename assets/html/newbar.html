<p id="close-aside" class="close-aside">&times;</p>
<h1>Ajouter un bar</h1>
<p>Un bar est un endroit convivial ou le houblons coule de sainte tireuses à pression.</p>
<label for="bar-name">Nom du bar :</label>
<input id="bar-name" type="text">
<label for="bar-desc">Pourquoi pas le décrire :</label>
<textarea id="bar-desc" name="spot-desc" rows="4" style="resize:none"></textarea>
<label for="star-rating">Lui attribuer une note :</label>
<div id="price-rating" class="rating" data-rate="0">
  <img src="assets/img/logo/dollar.svg" alt="rating-star" data-id="0" class="active">
  <img src="assets/img/logo/dollar.svg" alt="rating-star" data-id="1">
  <img src="assets/img/logo/dollar.svg" alt="rating-star" data-id="2">
</div>
<button id="submit-bar" class="validate">Ajouter</button>
<button id="cancel-bar" class="cancel">Annuler</button>
