<p id="close-aside" class="close-aside">&times;</p>
<h1>Ajouter un spot</h1>
<p>Un spot est un endroit remarquable pour cracker une bière en tout quiétude! Faites en profiter la communauté, que ce soit pour le calme exceptionnel, pour la vue incroyable ou pour tout autre source de ravissement houblonné.</p>
<label for="spot-name">Nommer ce spot :</label>
<input id="spot-name" type="text">
<label for="spot-desc">Pourquoi pas le décrire :</label>
<textarea id="spot-desc" name="spot-desc" rows="4" style="resize:none"></textarea>
<label for="spot-rating">Lui attribuer une note :</label>
<div id="star-rating" class="rating" data-rate="0">
  <img src="assets/img/logo/star.svg" alt="rating-star" data-id="0" class="active">
  <img src="assets/img/logo/star.svg" alt="rating-star" data-id="1">
  <img src="assets/img/logo/star.svg" alt="rating-star" data-id="2">
  <img src="assets/img/logo/star.svg" alt="rating-star" data-id="3">
  <img src="assets/img/logo/star.svg" alt="rating-star" data-id="4">
</div>
<button id="submit-spot" class="validate">Ajouter</button>
<button id="cancel-spot" class="cancel">Annuler</button>
