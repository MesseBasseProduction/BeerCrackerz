<p id="close-aside" class="close-aside">&times;</p>
<h1 id="nls-store-title">{{STORE_TITLE}}</h1>
<p id="nls-store-subtitle">{{STORE_SUBTITLE}}</p>
<label id="nls-store-name" for="store-name">{{STORE_NAME}} :</label>
<input id="store-name" type="text">
<label id="nls-store-desc" for="store-desc">{{STORE_DESC}} :</label>
<textarea id="store-desc" name="store-desc" rows="4" style="resize:none"></textarea>
<label id="nls-store-rate" for="price-rating">{{STORE_RATE}} :</label>
<div id="store-rating" class="rating" data-rate="0">
  <img src="assets/img/logo/dollar.svg" alt="rating-star" data-id="0" class="active">
  <img src="assets/img/logo/dollar.svg" alt="rating-star" data-id="1">
  <img src="assets/img/logo/dollar.svg" alt="rating-star" data-id="2">
</div>
<button id="store-submit" class="validate">{{STORE_SUBMIT}}</button>
<button id="store-cancel" class="cancel">{{STORE_CANCEL}}</button>
