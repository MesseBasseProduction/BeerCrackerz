<div class="edit-mark-modal">
  <p id="modal-close" class="modal-close">&times;</p>
  <h1 id="nls-modal-title">{{MODAL_TITLE}}</h1>
  <label id="nls-store-name" for="store-name">{{STORE_NAME}} :</label>
  <input id="store-name" type="text">
  <label id="nls-store-desc" for="store-desc">{{STORE_DESC}} :</label>
  <textarea id="store-desc" name="store-desc" rows="4" style="resize:none"></textarea>
  <label id="nls-store-rate" for="star-rating">{{STORE_RATE}} :</label>
  <div id="store-rating" class="rating" data-rate="0">
    <img src="assets/img/logo/star.svg" alt="rating-star" data-id="0">
    <img src="assets/img/logo/star.svg" alt="rating-star" data-id="1">
    <img src="assets/img/logo/star.svg" alt="rating-star" data-id="2">
    <img src="assets/img/logo/star.svg" alt="rating-star" data-id="3">
    <img src="assets/img/logo/star.svg" alt="rating-star" data-id="4">
  </div>
  <div class="button-wrapper">
    <button id="store-cancel" class="cancel">{{STORE_CANCEL}}</button>
    <button id="store-submit" class="validate">{{STORE_SUBMIT}}</button>
  </div>
</div>
