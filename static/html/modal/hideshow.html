<div class="hide-show-modal">
  <p id="modal-close" class="modal-close">&times;</p>
  <h1 id="nls-hideshow-modal-title">{MODAL_TITLE}</h1>
  <div class="item">
    <img src="/static/img/logo/label.svg" alt="label-toggle">
    <label id="nls-hideshow-modal-labels" for="label-toggle">{LABELS_HIDESHOW_MODAL}</label>
    <input type="checkbox" id="label-toggle" name="labels">
  </div>
  <div class="item">
    <img src="/static/img/logo/circle.svg" alt="circle-toggle">
    <label id="nls-hideshow-modal-circles" for="circle-toggle">{CIRCLES_HIDESHOW_MODAL}</label>
    <input type="checkbox" id="circle-toggle" name="circle-toggle">
  </div>
  <div class="item">
    <img src="/static/img/marker/marker-icon-green.png" alt="show-spots">
    <label id="nls-hideshow-modal-spots" for="show-spots">{SPOTS_HIDESHOW_MODAL}</label>
    <input type="checkbox" id="show-spots" name="show-spots">
  </div>
  <div class="item">
    <img src="/static/img/marker/marker-icon-blue.png" alt="show-shops">
    <label id="nls-hideshow-modal-shops" for="show-shops">{SHOPS_HIDESHOW_MODAL}</label>
    <input type="checkbox" id="show-shops" name="show-shops">
  </div>
  <div class="item">
    <img src="/static/img/marker/marker-icon-red.png" alt="show-bars">
    <label id="nls-hideshow-modal-bars" for="show-bars">{BARS_HIDESHOW_MODAL}</label>
    <input type="checkbox" id="show-bars" name="show-bars">
  </div>
  <button id="modal-close-button">{MODAL_CLOSE}</button>
</div>
