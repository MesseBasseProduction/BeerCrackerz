<div class="new-mark-modal">
  <p id="modal-close" class="modal-close">&times;</p>
  <h1 id="nls-bar-title">{BAR_TITLE}</h1>
  <p id="nls-bar-subtitle">{BAR_SUBTITLE}</p>
  <label id="nls-bar-name" for="bar-name">{BAR_NAME} :</label>
  <input id="bar-name" type="text">
  <label id="nls-bar-desc" for="bar-desc">{BAR_DESC} :</label>
  <textarea id="bar-desc" name="spot-desc" rows="4" style="resize:none"></textarea>
  <label id="nls-bar-rate" for="star-rating">{BAR_RATE} :</label>
  <div id="bar-rating" class="rating" data-rate="0">
    <img src="/static/img/logo/dollar.svg" alt="rating-star" data-id="0" class="active">
    <img src="/static/img/logo/dollar.svg" alt="rating-star" data-id="1">
    <img src="/static/img/logo/dollar.svg" alt="rating-star" data-id="2">
  </div>
  <div class="button-wrapper">
    <button id="bar-cancel" class="cancel">{BAR_CANCEL}</button>
    <button id="bar-submit" class="validate">{BAR_SUBMIT}</button>
  </div>
</div>
